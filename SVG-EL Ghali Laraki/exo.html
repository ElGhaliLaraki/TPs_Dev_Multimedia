<!DOCTYPE html>
<html>
<head>
	<title></title>
</head>
<body>
<svg width="900" height="900">
	<path id="c" d="M100,30 l100 0 -30 120 z" class="path" style="fill: white; stroke: red; stroke-width:5" >
		<animate attributename="fill" repeatcount="indefinite" from="white" to="blue" dur="2s"></animate>
		<animatetransform attributename="transform" type="rotate" from="60 100 200" begin="0s" repeatcount="indefinite" to="360 360 60" dur="5s">
    </animatetransform>
	</path>
    <rect width="100" height="100" class="de" style="fill: white; stroke: red; stroke-width:5">
    	<animate attributename="fill" repeatcount="indefinite" from="white" to="black" dur="2s"></animate>
    	<animatetransform attributename="transform" type="rotate" from="60 100 200" begin="0s" repeatcount="indefinite" to="360 360 60" dur="5s">
    </rect>
    <circle cx="100" cy="100" r="50" style="fill: white; stroke: red; stroke-width:5">
    	<animate attributename="fill" repeatcount="indefinite" from="white" to="yellow" dur="2s"></animate>
		<animatetransform attributename="transform" type="rotate" from="60 100 200" begin="0s" repeatcount="indefinite" to="360 360 60" dur="5s">
    </animatetransform>
    </circle>
</svg>
</body>
</html>
